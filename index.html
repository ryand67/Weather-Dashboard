<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="./Assets/css/style.css">

    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- script file link -->
    <script src="./Assets/js/main.js"></script>
</head>
<body>
    <header>
        <h1 class="main-title">Weather Dashboard</h1>
    </header>

    <main class="container">
        <section class="cities-search">
            <h3 class="search-title">Search for a City:</h3>
            <form action="" class="search-form">
                <input type="text" class="search-input" id="searchInput" placeholder="Search weather...">
                <button type="submit" class="search-button" id="searchButton"><i class="fas fa-search fa-2x"></i></button>
            </form>
            <table class="popular-cities">
                <tr>
                    <td>Austin</td>
                </tr>
                <tr>
                    <td>Chicago</td>
                </tr>
                <tr>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Orlando</td>
                </tr>
                <tr>
                    <td>San Francisco</td>
                </tr>
                <tr>
                    <td>Seattle</td>
                </tr>
                <tr>
                    <td>Denver</td>
                </tr>
                <tr>
                    <td>Atlanta</td>
                </tr>
            </table>
        </section>
        
        <section class="forecast-section">
            <div class="current-weather">
                <h2 class="current-title" id="mainTitle">City (Month/Date/Year)</h2>
                <p>Temperature: <span id="currentTemp"></span></p>
                <p>Humidity: <span id="currentHum"></span></p>
                <p>Wind Speed: <span id="currentWS"></span></p>
                <p>UV Index: <span class="uv-span" id="currentUV">9.49</span></p>
            </div>
            <h3 class="five-day-title">5-Day Forecast:</h3>
            <div class="five-day-boxes">
                <div class="five-day-box">
                    <h2 class="forecast-box-title">8/16/20</h2>
                    <p class="icon-space">ICON SPACE</p>
                    <p>Temp: 86F</p>
                    <p>Humidity: 34%</p>
                </div>

                <div class="five-day-box">
                    <h2 class="forecast-box-title">8/16/20</h2>
                    <p class="icon-space">ICON SPACE</p>
                    <p>Temp: 86F</p>
                    <p>Humidity: 34%</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
